# Common Project Configuration
# This template contains universal exclude patterns that apply to most projects
project_name: "Common Project"
project_path: "."

# Data file patterns - minimal common data patterns
data_patterns:
  - "data/**"
  - "**/*.csv"
  - "**/*.xml"
  - "**/*.sql"
  - "fixtures/**"
  - "testdata/**"

# Local/configuration file patterns - common config files
local_patterns:
  - ".env*"
  - "*.config.*"
  - "README.md"
  - "LICENSE*"
  - "Makefile"
  - "docker-compose.*"
  - "Dockerfile*"
  - ".dockerignore"

# Main local files that should be included in code
main_local_files:
  - "README.md"
  - "LICENSE"
  - "Makefile"

# Common files and patterns to exclude across all project types
exclude_patterns:
  # Version Control
  - ".git/**"
  - ".svn/**"
  - ".hg/**"
  - ".bzr/**"
  
  # IDE and Editor Files
  - ".vscode/**"
  - ".idea/**"
  - "*.swp"
  - "*.swo"
  - "*~"
  - ".project"
  - ".classpath"
  - ".settings/**"
  - "*.sublime-*"
  - ".atom/**"
  
  # OS Generated Files
  - ".DS_Store"
  - ".DS_Store?"
  - "._*"
  - ".Spotlight-V100"
  - ".Trashes"
  - "ehthumbs.db"
  - "Thumbs.db"
  - "desktop.ini"
  
  # Temporary Files
  - "tmp/**"
  - "temp/**"
  - "*.tmp"
  - "*.temp"
  - "*.bak"
  - "*.backup"
  - "*.orig"
  - "*.rej"
  
  # Log Files
  - "*.log"
  - "logs/**"
  - "log/**"
  
  # Cache and Build Artifacts
  - "cache/**"
  - ".cache/**"
  - "build/**"
  - "dist/**"
  - "out/**"
  
  # Environment Files (sensitive)
  - ".env.local"
  - ".env.development.local"
  - ".env.test.local"
  - ".env.production.local"
  - ".env.*.local"
  
  # Archive Files
  - "*.zip"
  - "*.tar.gz"
  - "*.tar.bz2"
  - "*.rar"
  - "*.7z"
  
  # Binary Files
  - "*.exe"
  - "*.dll"
  - "*.so"
  - "*.dylib"
  - "*.bin"
  
  # Coverage Reports
  - "coverage/**"
  - ".coverage"
  - "*.lcov"
  - "coverage.out"
  - "coverage.html"

use_regex: false